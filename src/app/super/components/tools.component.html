<div class="tool-component">
    <nz-drawer
        [nzClosable]="true"
        [nzVisible]="toolsService['visible']"
        [nzMaskClosable]="true"
        [nzBodyStyle]="{ padding: '12px' }"
        [nzWrapClassName]="'tools-wrap'"
        [nzWidth]="376"
        nzPlacement="right"
        nzTitle="请选择一个分析方案"
        (nzOnClose)="close()"
    >
        gene:{{ toolsService["geneCount"] }}

        <ul class="clearfix">
            <li
                *ngFor="let tool of toolList; index as i"
                (click)="selectParams()"
            >
                <img
                    src="http://temp.im/68x82"
                    (mouseover)="handlerMouseOver(tool)"
                />
                <p style="margin-top:12px;">{{ tool["name"] }}</p>
            </li>
        </ul>
        <div class="tools-desc" *ngIf="desc && title">
            <h5>{{ title }}</h5>
            <p>{{ desc }}</p>
        </div>

        <!-- 聚类 -->
        <nz-drawer
            nzTitle="聚类热图"
            [nzVisible]="childVisible"
            [nzClosable]="true"
            [nzMaskStyle]="{ 'background-color': 'transparent' }"
            [nzMaskClosable]="true"
            [nzBodyStyle]="{ padding: '12px' }"
            [nzWrapClassName]="'tools-wrap'"
            [nzWidth]="376"
            nzPlacement="right"
            (nzOnClose)="handlerChildClose()"
        >
                <nz-tabset>
                    <nz-tab nzTitle="Tab 1"> Content of Tab Pane 1 </nz-tab>
                    <nz-tab nzTitle="Tab 2"> Content of Tab Pane 2 </nz-tab>
                    <nz-tab nzTitle="Tab 3"> Content of Tab Pane 3 </nz-tab>
                </nz-tabset>
        </nz-drawer>
    </nz-drawer>
</div>
