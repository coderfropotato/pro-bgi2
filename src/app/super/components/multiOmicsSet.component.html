<nz-dropdown [nzPlacement]="'bottomRight'" [nzTrigger]="'click'">
    <i class="anticon anticon-setting" nz-tooltip nzTitle="设置" (click)="setClick()" nz-dropdown></i>

    <div class="setPanel" nz-menu>
        <div class="center setPanelTitle">定量信息选择</div>

        <div class="infoContent" *ngIf="infoList.length">
            <span class="infoTitle center">关联基因</span>
            <span class="infoTitle center">定量列</span>
            <div class="infoContent" *ngFor="let info of infoList">
                <div class="infoCol">
                    <nz-select style="width: 100px;margin-left: 10px" [(ngModel)]="info.relation" [nzSize]="'small'" (ngModelChange)="relationChange()" nzShowSearch>
                        <nz-option *ngFor="let relation of relationList" [nzLabel]="relation" [nzValue]="relation"></nz-option>
                    </nz-select>
                </div>
                <div class="infoCol">
                    <span>{{info.rationCol}}</span>
                </div>
                <div class="infoCol">
                    <span><i nz-icon class="anticon anticon-form" theme="outline" nz-tooltip nzTitle="修改"></i></span>
                </div>
                <div class="infoCol">
                    <i nz-icon class="anticon anticon-close" theme="outline" nz-tooltip nzTitle="删除"></i>
                </div>
            </div>
        </div>

        <div class="center addInfo">
            <button nz-button nzType="default" (click)="addInfo()"><i nz-icon class="anticon anticon-plus" theme="outline"></i>添加定量信息</button>
        </div>

        <div class="setBtns right">
            <button nz-button nzType="primary">确定</button>&nbsp;
            <button nz-button nzType="default">取消</button>
        </div>
    </div>

    <div class="rationClassify" *ngIf="isShowRationClassify && rationClassifyList.length">
        <div class="rationClassifyRow">
            <span>定量类型：</span>
            <nz-select style="width: 180px;margin-left: 10px" [(ngModel)]="curRationClassify" [nzSize]="'small'" (ngModelChange)="rationClassifyChange()" nzShowSearch>
                <nz-option *ngFor="let ration of rationClassifyList" [nzLabel]="ration?.name" [nzValue]="ration?.name"></nz-option>
            </nz-select>
        </div>
        <div class="rationClassifyRow">
            <span>数据选择：</span>
            <button (click)="rationColSelect(item)" style="margin-right:5px;margin-bottom:5px " nz-button nzType="default" *ngFor="let item of rations">{{item}}</button>&nbsp;
        </div>
        <div class="setBtns right">
            <button nz-button nzType="primary" (click)="rationColConfirm()">确定</button>&nbsp;
            <button nz-button nzType="default" (click)="rationColCance()">取消</button>
        </div>
    </div>

</nz-dropdown>
