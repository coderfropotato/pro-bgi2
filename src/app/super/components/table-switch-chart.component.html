<div class="tableSwitchChart">
    <ng-template #headerTemplate>
        <div class="table-thead tableHeader">
            <div class="fLeft">
                <!-- 图表切换按钮 -->
                <button nz-button [class.btnActive]="!isShowTable" [nzSize]="'small'" nzType="default" (click)="isShowTable=false"><i class="anticon anticon-area-chart"></i></button>
                <button nz-button [class.btnActive]="isShowTable" [nzSize]="'small'" nzType="default" (click)="isShowTable=true"><i class="anticon anticon-table"></i></button>
                <!-- 下拉框 -->
                <nz-select style="width: 180px;margin-left: 10px" [(ngModel)]="singleValue" [nzSize]="'small'" nzShowSearch>
                    <nz-option *ngFor="let option of listOfOption" [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
                </nz-select>
            </div>
            <div class="fRight">
                <!-- 精度下拉框 -->
                <nz-select style="width: 180px;margin-right: 10px" [(ngModel)]="singleValue" [nzSize]="'small'">
                    <nz-option *ngFor="let option of listOfOption" [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
                </nz-select>
                <!-- 刷新、下载 -->
                <i class="anticon anticon-sync"></i>
                <i class="anticon anticon-download" *ngIf="isShowTable"></i>
                <i class="anticon anticon-picture" *ngIf="!isShowTable"></i>
            </div>
        </div>
    </ng-template>

    <div *ngIf="headers else headerTemplate"></div>

    <!-- table：固定表头-->
    <nz-table #chartSwitchTable nzBordered nzShowPagination="false" [nzData]="dataSet" [nzScroll]="{ y: '400px' }" [nzSize]="'small'" *ngIf="isShowTable">
        <thead>
            <tr>
                <th nzWidth="150px">Name</th>
                <th nzWidth="150px">Age</th>
                <th nzWidth="150px">Address</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of chartSwitchTable.data">
                <td>{{data.name}}</td>
                <td>{{data.age}}</td>
                <td>{{data.address}}</td>
            </tr>
        </tbody>
    </nz-table>

    <!-- chart -->
    <div class="chartView" *ngIf="!isShowTable">
        chart
    </div>

</div>
