<div class="top">
    <div class="top_left">
        <div class="logo2" (click)="handleLogoClick()">
            <img src="assets/img/logo2.svg" alt="logo">
        </div>
    </div>
    <div class="top_right">
        <ng-content></ng-content>
        <div class="top_right_content">
            <i *ngIf="pdf" nz-tooltip nzPlacement="bottom" nzTitle="{{'top.pdf' | translate}}" class="iconfont icon-pdfwenjian"></i>
            <i *ngIf="upload" nz-tooltip nzPlacement="bottom" nzTitle="{{'top.upload' | translate}}" class="iconfont icon-shangchuanwenjian" (click)="uploadFn()"></i>

            <!-- <i *ngIf="analysis" nz-tooltip nzPlacement="bottom" nzTitle="{{'top.analysis' | translate}}" class="iconfont icon-fenxi" (click)="analysisFn()"></i> -->

            <!-- analysisFn -->
            <i *ngIf="analysis" nz-tooltip nzPlacement="bottom" nzTitle="{{'myGeneList' | translate}}" class="iconfont icon-jiyinji" (click)="handleSaveGeneListClick()"></i>

            <i *ngIf="lang" nz-tooltip nzPlacement="bottom" nzTitle="{{'top.lang' | translate}}" class="iconfont" [class.icon-En]="browserLang=='zh'" [class.icon-zhongwenqiehuan]="browserLang=='en'" (click)="changeLan()"></i>
            <!-- 修改主题色 -->
            <!-- <input type="color" (change)="handleColorChange($event)"> -->

            <!-- <button style="padding: 0 7px;height: 24px;" nz-button nzType="primary" (click)="handleFullScreenClick()">切换全屏</button> -->

            <!-- <i class="iconfont" nz-tooltip nzTitle="{{'top.fullscreen' | translate}}" style="margin-right:0;" [class.icon-chuangkou]="isFull" [class.icon-quanping]="!isFull" (click)="handleFullScreenClick()"></i> -->

            <i class="iconfont icon-guanbi logout" style="margin-right:0;font-size:18px;" (mouseover)="handleShowLogout()" (mouseout)="handleHideLogout()">
                <div *ngIf="showLogout" class="logout-wrap" (mouseover)="handleShowLogout()">
                    <div>项目编号：{{LCID}}</div>
                    <div class="btn" (click)="logout()"><span>退出</span></div>
                </div>
            </i>
        </div>
    </div>
</div>
