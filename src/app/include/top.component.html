<div class="top">
    <div class="top_left">
        <!-- <div (click)="handlerLogoClick()" class="topbar_logo"></div> -->
        <!-- <div class="middle_fg"></div> -->
        <div class="logo2"></div>
    </div>
    <div class="top_right">
        <ng-content></ng-content>
        <div class="top_right_content">
            <i *ngIf="pdf" nz-tooltip nzPlacement="bottom" nzTitle="{{'top.pdf' | translate}}" class="iconfont icon-pdfwenjian"></i>
            <i *ngIf="upload" nz-tooltip nzPlacement="bottom" nzTitle="{{'top.upload' | translate}}" class="iconfont icon-shangchuanwenjian" (click)="uploadFn()"></i>

            <!-- <i *ngIf="analysis" nz-tooltip nzPlacement="bottom" nzTitle="{{'top.analysis' | translate}}" class="iconfont icon-fenxi" (click)="analysisFn()"></i> -->

            <!-- analysisFn -->
            <i *ngIf="analysis" nz-tooltip nzPlacement="bottom" nzTitle="{{'myGeneList' | translate}}" class="iconfont icon-baocunjiyin" (click)="handleSaveGeneListClick()"></i>

            <i *ngIf="lang" nz-tooltip nzPlacement="bottom" nzTitle="{{'top.lang' | translate}}" class="iconfont" style="margin-right:16px;" [class.icon-yingwenqiehuan]="browserLang=='zh'" [class.icon-zhongwenqiehuan]="browserLang=='en'" (click)="changeLan()"></i>
            <!-- 修改主题色 -->
            <!-- <input type="color" (change)="handleColorChange($event)"> -->

            <!-- <button style="padding: 0 7px;height: 24px;" nz-button nzType="primary" (click)="handleFullScreenClick()">切换全屏</button> -->

            <!-- <i class="iconfont" nz-tooltip nzTitle="{{'top.fullscreen' | translate}}" style="margin-right:0;" [class.icon-chuangkou]="isFull" [class.icon-quanping]="!isFull" (click)="handleFullScreenClick()"></i> -->

            <i nz-popover nzPlacement="bottomRight" [nzContent]="content" class="anticon anticon-poweroff" style="margin-right:16px;font-size:18px;"></i>
            <ng-template #content>
                <div class="logout-wrap">
                    <div>项目编号：{{LCID}}</div>
                    <div>退出</div>
                </div>
            </ng-template>

        </div>
    </div>
</div>
