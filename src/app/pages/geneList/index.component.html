<div class="report-genelist report-wrap">
    <app-top [pdf]="false" [analysis]="false" [upload]="false" [lang]="false"></app-top>
    <app-menu [menu]="[]" [showGeneList]="true"></app-menu>
    <div *ngIf="ready" class="report-content">
        <router-outlet></router-outlet>
    </div>
    <app-tools></app-tools>
</div>
<div class="loading">
	<ngx-spinner bdColor="rgba(51, 51, 51, 0.6)" size="default" color="#fff" type="square-loader">
		<p>页面加载中,请稍后...</p>
	</ngx-spinner>
</div>
