<div class="netChart" style="width:90%;margin:0 auto;">
    <button nz-button nzType="default" [class.btnActive]="!isMultiSelect" (click)="single()">单选</button> &nbsp;
    <button nz-button nzType="default" [class.btnActive]="isMultiSelect" (click)="multiple()">多选</button>&nbsp;
    <button nz-button nzType="default" [disabled]="!isMultiSelect" (click)="comfirm()">确定</button>&nbsp;
    <svg id="netSvg"></svg>
</div>
