<!-- venn -->
<div class="venn">
    <div id="venn-chart">
        <app-table-switch-chart #tableSwitchChart  [id]="'tableSwitchChart'" [isHasMultiSelect]="true" [(isMultiSelect)]="isMultiSelect"
        (isMultiSelectChange)="multiSelectChange()" (multipleConfirmEmit)="multipleConfirm()" [tableUrl]="tableUrl"
        [chartUrl]="chartUrl" [apiEntity]="tableEntity" [isShowAccuracy]="true" [selectTemplate]="selectTemplate"
        [setTemplate]="setTemplate"  (drawChartEmit)="drawVenn($event)" [chartId]="'chartId222'" [chartName]="'散点图'"></app-table-switch-chart>
    </div>
    <div id="venn-table" style="width: 800px; margin: 0 auto;">
        <ng-template #selectTemplate>
        </ng-template>
        <app-geneTable #geneTable tableId="table_venn" parentId="venn-table" [selectItems]="selectTemplate" [pageEntity]="pageEntity" [checkStatusInParams]="false"
            [url]="url" [defaultChecked]="true"></app-geneTable>
    </div>
</div>
