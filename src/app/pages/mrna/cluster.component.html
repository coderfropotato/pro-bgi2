<ng-template #setTemplate>
   <app-clusterSet></app-clusterSet>
</ng-template>

<div>
    <app-table-switch-chart #clusterChart [id]="'cluster'" [isOnlyChart]="true" [chartUrl]="chartUrl" [apiEntity]="chartEntity" [setTemplate]="setTemplate" (drawChartEmit)="drawChart($event)" [chartId]="'clusterChartDiv'" [chartName]="'聚类图'">
    </app-table-switch-chart>

    <app-color-picker [(color)]="color" (colorChange)="colorChange($event)" [(show)]="isShowColorPanel"></app-color-picker>
</div>
